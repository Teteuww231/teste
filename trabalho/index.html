<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço por CEP</title>
    <link rel="stylesheet" href="viaCep.css">
</head>
<body>
    <div class="container">
        <h1>Consultar CEP</h1>
        <input type="text" id="cep" placeholder="Digite o CEP" required>
        <button id="consultar">Consultar</button>
        <div id="loading" class="loading hidden">Carregando</div>
        <div id="resultado" class="resultado hidden">
            <h2>Endereço Encontrado:</h2>
            <table>
                <tr>
                    <th>Logradouro</th>
                    <td id="logradouro"></td>
                </tr>
                <tr>
                    <th>Bairro</th>
                    <td id="bairro"></td>
                </tr>
                <tr>
                    <th>Cidade</th>
                    <td id="cidade"></td>
                </tr>
                <tr>
                    <th>Estado</th>
                    <td id="estado"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="viaCep.js"></script>
</body>
</html>
